<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Dani Berman</title>
  <link rel="stylesheet" href="style.css?v=5" />
  <style>
    .contact-form {
      max-width: 600px;
      margin: 2rem auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
    }

    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      background-color: #333;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #555;
    }

    .submit-btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .message {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="logo"><a href="index.html">Dani Berman</a></h1>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="gallery.html">Gallery</a>
        <div class="dropdown-content">
          <a href="gallery.html#photos">Photos</a>
          <a href="gallery.html#performances">Performances</a>
          <a href="gallery.html#choreography">Choreography</a>
        </div>
      </div>
      <a href="about.html">About</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="content">
    <h2>Contact</h2>
    <p>Interested in working together? Fill out the form below and I'll get back to you soon!</p>

    <div id="statusMessage" class="message"></div>

    <form class="contact-form" id="contactForm">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Dani Berman</p>
    <a href="https://www.instagram.com/daniiberman" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Instagram">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
      </svg>
    </a>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get form data
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      // Disable button and show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      statusMessage.className = 'message';
      statusMessage.style.display = 'none';

      try {
        // Send to backend
        const response = await fetch('https://dani-contact-backend.onrender.com/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          // Success
          statusMessage.className = 'message success';
          statusMessage.textContent = 'Thank you! Your message has been sent successfully.';
          form.reset();
        } else {
          // Error from server
          statusMessage.className = 'message error';
          statusMessage.textContent = data.error || 'Something went wrong. Please try again.';
        }
      } catch (error) {
        // Network error
        statusMessage.className = 'message error';
        statusMessage.textContent = 'Unable to send message. Please check your connection and try again.';
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }
    });
  </script>
</body>
</html>
