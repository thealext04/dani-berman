<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Dani Berman</title>
  <link rel="stylesheet" href="style.css?v=5" />
  <style>
    body {
      position: relative;
      background-color: #f5f5f5;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('Media/contact_bg.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: grayscale(100%);
      z-index: -1;
    }

    .content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .content > p {
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-layout {
      display: flex;
      gap: 2rem;
      align-items: center;
      justify-content: center;
    }

    .contact-form-section {
      flex: 0 0 600px;
      padding: 2rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
    }

    .contact-form-section h2 {
      color: #3F0013;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
    }

    .contact-form-section > p {
      text-align: center;
      margin-bottom: 2rem;
      color: #3F0013;
    }

    .contact-image-section {
      flex: 0 0 450px;
    }

    .contact-image-section img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .contact-form {
      max-width: 100%;
      margin: 0;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: #3F0013;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      background-color: #fff;
      color: #3F0013;
    }

    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      background-color: #3F0013;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #5a0020;
    }

    .submit-btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .message {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    @media (max-width: 968px) {
      .contact-layout {
        flex-direction: column;
        align-items: center;
      }

      .contact-form-section,
      .contact-image-section {
        flex: 1 1 auto;
        width: 100%;
        max-width: 500px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1 class="logo"><a href="index.html">Dani Berman</a></h1>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="gallery.html">Gallery</a>
        <div class="dropdown-content">
          <a href="gallery.html#photos">Photos</a>
          <a href="gallery.html#class-videos">Class Videos</a>
          <a href="gallery.html#choreography">Choreography</a>
        </div>
      </div>
      <a href="about.html">About</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="https://www.instagram.com/daniiberman" target="_blank" rel="noopener noreferrer" class="nav-social-link" aria-label="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
      </a>
    </nav>
  </header>

  <main class="content">
    <div class="contact-layout">
      <div class="contact-form-section">
        <h2>Contact</h2>
        <p>Interested in working together? Fill out the form below and I'll get back to you soon!</p>

        <div id="statusMessage" class="message"></div>

        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
        </form>
      </div>

      <div class="contact-image-section">
        <img src="Media/3.jpeg" alt="Dani Berman" />
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-left">
      <a href="https://www.instagram.com/daniiberman" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
      </a>
      <div class="typing-container-footer">
        <p><span class="typing-static">I'm a&nbsp;</span><span class="typing-word-container"><span class="typed-text-footer"></span><span class="cursor-footer">&nbsp;</span></span></p>
      </div>
      <p>Â© 2025 Dani Berman</p>
    </div>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get form data
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      // Disable button and show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      statusMessage.className = 'message';
      statusMessage.style.display = 'none';

      try {
        // Send to backend
        const response = await fetch('https://dani-contact-backend.onrender.com/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          // Success
          statusMessage.className = 'message success';
          statusMessage.textContent = 'Thank you! Your message has been sent successfully.';
          form.reset();
        } else {
          // Error from server
          statusMessage.className = 'message error';
          statusMessage.textContent = data.error || 'Something went wrong. Please try again.';
        }
      } catch (error) {
        // Network error
        statusMessage.className = 'message error';
        statusMessage.textContent = 'Unable to send message. Please check your connection and try again.';
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }
    });

    // Footer Typing Effect
    const typedTextSpan = document.querySelector('.typed-text-footer');
    const cursor = document.querySelector('.cursor-footer');

    const words = ['choreographer', 'performer', 'professional'];
    const typingDelay = 100;
    const erasingDelay = 50;
    const newWordDelay = 2000;
    let wordIndex = 0;
    let charIndex = 0;

    function type() {
      if (charIndex < words[wordIndex].length) {
        cursor.classList.add('typing');
        typedTextSpan.textContent += words[wordIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingDelay);
      } else {
        cursor.classList.remove('typing');
        setTimeout(erase, newWordDelay);
      }
    }

    function erase() {
      if (charIndex > 0) {
        cursor.classList.add('typing');
        typedTextSpan.textContent = words[wordIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, erasingDelay);
      } else {
        cursor.classList.remove('typing');
        wordIndex++;
        if (wordIndex >= words.length) wordIndex = 0;
        setTimeout(type, typingDelay + 500);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(type, newWordDelay);
    });
  </script>
</body>
</html>
