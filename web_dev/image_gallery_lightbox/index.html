<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- IMAGE GALLERY SECTION -->
    <section class="gallery-section">
        <h2>Photo Gallery</h2>
        <p class="gallery-subtitle">Click any image to view fullscreen</p>

        <div class="gallery-grid">
            <!-- Gallery Item 1 - Replace background colors with actual images -->
            <div class="gallery-item" onclick="openLightbox(0)">
                <div class="gallery-image" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="gallery-overlay">
                        <span class="view-icon">+</span>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 2 -->
            <div class="gallery-item" onclick="openLightbox(1)">
                <div class="gallery-image" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <div class="gallery-overlay">
                        <span class="view-icon">+</span>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 3 -->
            <div class="gallery-item" onclick="openLightbox(2)">
                <div class="gallery-image" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <div class="gallery-overlay">
                        <span class="view-icon">+</span>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 4 -->
            <div class="gallery-item" onclick="openLightbox(3)">
                <div class="gallery-image" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <div class="gallery-overlay">
                        <span class="view-icon">+</span>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 5 -->
            <div class="gallery-item" onclick="openLightbox(4)">
                <div class="gallery-image" style="background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);">
                    <div class="gallery-overlay">
                        <span class="view-icon">+</span>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 6 -->
            <div class="gallery-item" onclick="openLightbox(5)">
                <div class="gallery-image" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);">
                    <div class="gallery-overlay">
                        <span class="view-icon">+</span>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 7 -->
            <div class="gallery-item" onclick="openLightbox(6)">
                <div class="gallery-image" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);">
                    <div class="gallery-overlay">
                        <span class="view-icon">+</span>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 8 -->
            <div class="gallery-item" onclick="openLightbox(7)">
                <div class="gallery-image" style="background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);">
                    <div class="gallery-overlay">
                        <span class="view-icon">+</span>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 9 -->
            <div class="gallery-item" onclick="openLightbox(8)">
                <div class="gallery-image" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div class="gallery-overlay">
                        <span class="view-icon">+</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- LIGHTBOX MODAL -->
    <div class="lightbox" id="lightbox">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <span class="lightbox-arrow left" onclick="changeImage(-1)">&#10094;</span>
        <span class="lightbox-arrow right" onclick="changeImage(1)">&#10095;</span>

        <div class="lightbox-content">
            <img class="lightbox-image" id="lightboxImage" src="" alt="Gallery Image">
            <div class="lightbox-caption" id="lightboxCaption">Image 1 of 9</div>
        </div>
    </div>

    <script>
        // Image data - Replace with your actual image paths
        const images = [
            { src: 'https://via.placeholder.com/800x600/f093fb/ffffff?text=Performance+1', caption: 'Performance Shot 1' },
            { src: 'https://via.placeholder.com/800x600/4facfe/ffffff?text=Headshot+1', caption: 'Professional Headshot' },
            { src: 'https://via.placeholder.com/800x600/43e97b/ffffff?text=Rehearsal+1', caption: 'Rehearsal Photo' },
            { src: 'https://via.placeholder.com/800x600/fa709a/ffffff?text=Performance+2', caption: 'Performance Shot 2' },
            { src: 'https://via.placeholder.com/800x600/30cfd0/ffffff?text=Backstage', caption: 'Behind the Scenes' },
            { src: 'https://via.placeholder.com/800x600/a8edea/ffffff?text=Performance+3', caption: 'Performance Shot 3' },
            { src: 'https://via.placeholder.com/800x600/ff9a9e/ffffff?text=Headshot+2', caption: 'Headshot 2' },
            { src: 'https://via.placeholder.com/800x600/ffecd2/ffffff?text=Action+Shot', caption: 'Action Shot' },
            { src: 'https://via.placeholder.com/800x600/667eea/ffffff?text=Portrait', caption: 'Portrait' }
        ];

        let currentImageIndex = 0;

        // Open lightbox with specific image
        function openLightbox(index) {
            currentImageIndex = index;
            document.getElementById('lightbox').style.display = 'flex';
            updateLightboxImage();
            // Prevent body scroll when lightbox is open
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Change image (next/previous)
        function changeImage(direction) {
            currentImageIndex += direction;

            // Loop around if at the beginning or end
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }

            updateLightboxImage();
        }

        // Update the displayed image and caption
        function updateLightboxImage() {
            const img = document.getElementById('lightboxImage');
            const caption = document.getElementById('lightboxCaption');

            img.src = images[currentImageIndex].src;
            caption.textContent = `${images[currentImageIndex].caption} (${currentImageIndex + 1} of ${images.length})`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.style.display === 'flex') {
                if (e.key === 'ArrowRight') changeImage(1);
                if (e.key === 'ArrowLeft') changeImage(-1);
                if (e.key === 'Escape') closeLightbox();
            }
        });

        // Close lightbox when clicking outside image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
