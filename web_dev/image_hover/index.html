<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Hover Effects</h1>

        <div class="effects-grid">
            <!-- Zoom In -->
            <div class="image-box">
                <div class="image zoom-in" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="overlay">
                        <h3>Zoom In</h3>
                    </div>
                </div>
            </div>

            <!-- Zoom Out -->
            <div class="image-box">
                <div class="image zoom-out" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <div class="overlay">
                        <h3>Zoom Out</h3>
                    </div>
                </div>
            </div>

            <!-- Slide Up -->
            <div class="image-box">
                <div class="image slide-up" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <div class="overlay">
                        <h3>Slide Up</h3>
                        <p>Hover to reveal</p>
                    </div>
                </div>
            </div>

            <!-- Fade -->
            <div class="image-box">
                <div class="image fade" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <div class="overlay">
                        <h3>Fade</h3>
                        <p>Smooth transition</p>
                    </div>
                </div>
            </div>

            <!-- Rotate -->
            <div class="image-box">
                <div class="image rotate" style="background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);">
                    <div class="overlay">
                        <h3>Rotate</h3>
                    </div>
                </div>
            </div>

            <!-- Flip -->
            <div class="image-box flip-container">
                <div class="image flip" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);">
                    <div class="overlay">
                        <h3>Flip</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
