<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Seamless Rotating Carousel</h1>

    <div class="slider">
        <div class="slides">
            <div class="slide" style="background-color: #FF6B6B;">Slide 1</div>
            <div class="slide" style="background-color: #4ECDC4;">Slide 2</div>
            <div class="slide" style="background-color: #45B7D1;">Slide 3</div>
            <div class="slide" style="background-color: #FFA07A;">Slide 4</div>
            <!-- Duplicate first slide for seamless loop -->
            <div class="slide" style="background-color: #FF6B6B;">Slide 1</div>
        </div>
    </div>
</body>
</html>
