<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="typing-container">
        <h1>I'm a <span class="typed-text"></span><span class="cursor">&nbsp;</span></h1>
    </div>

    <script>
        const typedTextSpan = document.querySelector('.typed-text');
        const cursor = document.querySelector('.cursor');

        const words = ['Developer', 'Designer', 'Creator', 'Freelancer'];
        const typingDelay = 100;
        const erasingDelay = 50;
        const newWordDelay = 2000;
        let wordIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < words[wordIndex].length) {
                cursor.classList.add('typing');
                typedTextSpan.textContent += words[wordIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
                cursor.classList.remove('typing');
                setTimeout(erase, newWordDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                cursor.classList.add('typing');
                typedTextSpan.textContent = words[wordIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, erasingDelay);
            } else {
                cursor.classList.remove('typing');
                wordIndex++;
                if (wordIndex >= words.length) wordIndex = 0;
                setTimeout(type, typingDelay + 500);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(type, newWordDelay);
        });
    </script>
</body>
</html>
