<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume | Dani Berman</title>
  <link rel="stylesheet" href="style.css?v=7" />
  <style>
    /* Ensure proper height for resume display */
    .resume-split-container {
      height: calc(100vh - 180px);
      max-height: none;
    }

    .pdf-embed {
      height: 100%;
      overflow: hidden;
    }

    .pdf-embed iframe {
      height: 100%;
    }

    body {
      background: #fff;
      margin: 0;
      padding: 80px 0 0 0;
    }

    main {
      background: #fff;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="logo"><a href="index.html">Dani Berman</a></h1>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="gallery.html">Gallery</a>
        <div class="dropdown-content">
          <a href="gallery.html#photos">Photos</a>
          <a href="gallery.html#class-videos">Class Videos</a>
          <a href="gallery.html#choreography">Choreography</a>
        </div>
      </div>
      <a href="about.html">About</a>
      <a href="resume.html" class="active">Resume</a>
      <a href="contact.html">Contact</a>
      <a href="https://www.instagram.com/daniiberman" target="_blank" rel="noopener noreferrer" class="nav-social-link" aria-label="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
      </a>
    </nav>
  </header>

  <main class="resume-page-fullscreen">
    <div class="resume-header-compact">
      <h2>Resume & Headshot</h2>
      <div class="download-buttons">
        <a href="Dani Berman Resume.pdf" download="Dani Berman Resume.pdf" class="btn btn-primary btn-small">Download Resume</a>
        <a href="dani-berman-headshot.jpeg" download="dani-berman-headshot.jpeg" class="btn btn-primary btn-small">Download Headshot</a>
      </div>
    </div>

    <div class="resume-split-container">
      <div class="resume-split-left">
        <div class="resume-image-container">
          <img src="dani-berman-resume.jpeg" alt="Dani Berman Resume" />
        </div>
      </div>

      <div class="resume-split-right">
        <div class="headshot-container">
          <img src="dani-berman-headshot.jpeg" alt="Dani Berman Headshot" />
        </div>
      </div>
    </div>
  </main>

  <section class="footer-contact">
    <div class="footer-contact-container">
      <h3>Get In Touch</h3>
      <form class="footer-contact-form" id="footerContactForm">
        <div class="footer-form-row">
          <input type="text" name="name" placeholder="Name *" required />
          <input type="email" name="email" placeholder="Email *" required />
        </div>
        <textarea name="message" placeholder="Message *" required></textarea>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
      <div id="footerStatusMessage" class="footer-message"></div>
    </div>
  </section>

  <footer>
    <div class="footer-left">
      <a href="https://www.instagram.com/daniiberman" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
      </a>
      <div class="typing-container-footer">
        <p><span class="typing-static">I'm a&nbsp;</span><span class="typing-word-container"><span class="typed-text-footer"></span><span class="cursor-footer">&nbsp;</span></span></p>
      </div>
      <p>Â© 2025 Dani Berman</p>
    </div>
  </footer>

  <script>
    const footerForm = document.getElementById('footerContactForm');
    const footerStatusMessage = document.getElementById('footerStatusMessage');

    if (footerForm) {
      footerForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
          name: footerForm.elements.name.value,
          email: footerForm.elements.email.value,
          message: footerForm.elements.message.value
        };

        const submitBtn = footerForm.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        footerStatusMessage.className = 'footer-message';
        footerStatusMessage.style.display = 'none';

        try {
          const response = await fetch('https://dani-contact-backend.onrender.com/contact', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
          });

          const data = await response.json();

          if (response.ok) {
            footerStatusMessage.className = 'footer-message success';
            footerStatusMessage.textContent = 'Thank you! Your message has been sent successfully.';
            footerStatusMessage.style.display = 'block';
            footerForm.reset();
          } else {
            footerStatusMessage.className = 'footer-message error';
            footerStatusMessage.textContent = data.error || 'Something went wrong. Please try again.';
            footerStatusMessage.style.display = 'block';
          }
        } catch (error) {
          footerStatusMessage.className = 'footer-message error';
          footerStatusMessage.textContent = 'Unable to send message. Please check your connection and try again.';
          footerStatusMessage.style.display = 'block';
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Message';
        }
      });
    }

    // Footer Typing Effect
    const typedTextSpan = document.querySelector('.typed-text-footer');
    const cursor = document.querySelector('.cursor-footer');

    const words = ['choreographer', 'performer', 'professional'];
    const typingDelay = 100;
    const erasingDelay = 50;
    const newWordDelay = 2000;
    let wordIndex = 0;
    let charIndex = 0;

    function type() {
      if (charIndex < words[wordIndex].length) {
        cursor.classList.add('typing');
        typedTextSpan.textContent += words[wordIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingDelay);
      } else {
        cursor.classList.remove('typing');
        setTimeout(erase, newWordDelay);
      }
    }

    function erase() {
      if (charIndex > 0) {
        cursor.classList.add('typing');
        typedTextSpan.textContent = words[wordIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, erasingDelay);
      } else {
        cursor.classList.remove('typing');
        wordIndex++;
        if (wordIndex >= words.length) wordIndex = 0;
        setTimeout(type, typingDelay + 500);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(type, newWordDelay);
    });
  </script>
</body>
</html>
